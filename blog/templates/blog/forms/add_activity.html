{% block add_activity %}


	<!-- Modal -->
	<div class="modal fade" id="activityForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">Dodaj aktywność</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <form method="POST">
	      	{% csrf_token %}

		      <div class="modal-body">
						{{ a_form }}
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Anuluj</button>
		        <button type="submit" class="btn btn-primary">Dodaj</button>
		      </div>
	      </form>
	    </div>
	  </div>
	</div>



{% endblock add_activity %}
